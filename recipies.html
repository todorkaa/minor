<h2 style="font-family: inglobal;">Форма для отправки данных</h2>

<form action="ваш_удаленный_сервер_url" method="post" style="font-family: inglobal;">
    <!-- Текстовое поле -->
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required>

    <!-- Поле с числовым значением -->
    <label for="quantity">Оцените сайт от 1 до 10:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10" required>

    <!-- Поле с переключателями (radio) -->
    <p>Выберите опцию:</p>
    <input type="radio" id="option1" name="option" value="option1">
    <label for="option1">Понравилось</label><br>
    <input type="radio" id="option2" name="option" value="option2">
    <label for="option2">Не понравилось</label><br>

    <!-- Поле с флажками (checkbox) -->
    <p>Выберите дополнительные опции:</p>
    <input type="checkbox" id="extra1" name="extras[]" value="extra1">
    <label for="extra1">Дополнительная опция 1</label><br>
    <input type="checkbox" id="extra2" name="extras[]" value="extra2">
    <label for="extra2">Дополнительная опция 2</label><br>

    <!-- Поле для ввода даты -->
    <label for="date">Дата:</label>
    <input type="date" id="date" name="date" required>

    <!-- Поле для пароля -->
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required>

    <!-- Скрытое поле -->
    <input type="hidden" name="hidden_field" value="значение_по_умолчанию">

    <!-- Кнопка для отправки формы -->
    <input type="submit" value="Отправить">
</form>
